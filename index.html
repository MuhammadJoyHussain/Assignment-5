<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Meal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />

</head>

<body>

    <div class="search-area">

        <div class="search">
            <input type="text" placeholder="Search for Meal" class="input" id="search-input">
            <button onclick="apearMeal()" type="submit" class="search-btn btn" id="search-btn">Search</button>
        </div>

        <div>
            <div id="result">
            </div>
        </div>
        <div class="ingredients-area">
            <button type="button" class="btn close-btn" id="close-Btn"><i
                    class="fas fa-times"></i></button>
            <div class="ingredients">
            </div>
        </div>
    </div>

    <script src="apps.js"></script>
</body>

</html>
